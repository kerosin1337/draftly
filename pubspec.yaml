name: draftly
description: "An easy way to draw with authorization"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  firebase_core: 4.3.0
  inspector: 3.1.0
  go_router: 17.0.1
  flutter_form_builder: 10.2.0
  form_builder_validators: 11.2.0
  firebase_auth: 6.1.3
  flutter_native_splash: 2.4.7
  flutter_bloc: 9.1.1
  flutter_svg: 2.2.3
  flutter_drawing_board: 1.0.1+1
  share_plus: 12.0.1
  path_provider: 2.1.5
  image_picker: 1.2.1
  cloud_firestore: 6.1.1
  saver_gallery: 4.1.0
  flutter_local_notifications: 19.5.0
  connectivity_plus: 7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 5.0.0
  flutter_launcher_icons: 0.14.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/background_pattern.png
    - assets/images/background.png

    - assets/icons/linear/close-circle.svg
    - assets/icons/linear/download.svg
    - assets/icons/linear/arror-left.svg
    - assets/icons/linear/check.svg

    - assets/icons/bold/gallery.svg
    - assets/icons/bold/edit.svg
    - assets/icons/bold/erase.svg
    - assets/icons/bold/palette.svg
    - assets/icons/bold/close-circle.svg
    - assets/icons/bold/paint-roller.svg

    - assets/icons/broken/logout.svg

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/press-start-2p/PressStart2P-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500


flutter_launcher_icons:
  ios: true
  image_path: "assets/images/app-icon.png"

flutter_native_splash:
  background_image_ios: "assets/images/background.png"
  image_ios: "assets/images/background_pattern.png"
  ios_content_mode: scaleToFill