name: draftly
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: 4.3.0
  inspector: 3.1.0
  go_router: 17.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:

  uses-material-design: true

  assets:
    - assets/images/background_pattern.png
    - assets/images/background.png

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/press-start-2p/PressStart2P-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500


flutter_launcher_icons:
  ios: true
  image_path: "assets/icons/app-icon.png"

flutter_native_splash:
  background_image_ios: "assets/images/background.png"
  image_ios: "assets/images/background_pattern.png"
  ios_content_mode: scaleToFill